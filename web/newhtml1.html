<!doctype html>
<html lang="en">

    <head>
        <title>GerLinkCNE</title>
        <link rel="shortcut icon" type="image/png" href="favicon.png"/>
        <meta charset="utf-8">
        <meta name="author" content="Wesley Matheus">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Sistema de Gerência da LinkC - Filial NE.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Material Design Lite">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&lang=en">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            google.charts.load('current', {packages: ['corechart']});
            google.charts.setOnLoadCallback(drawChart);
        </script>

    </head>

    <body>

        <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">

            <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
                <div class="mdl-layout__header-row">
                    <span id="titlePage" class="mdl-layout-title"></span>
                    <div class="mdl-layout-spacer"></div>
                </div>
            </header>

            <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
                <header class="demo-drawer-header">
                    <img src="https://image.ibb.co/mGn5np/user.jpg" class="demo-avatar">
                    <div class="demo-avatar-dropdown">
                        <span>hello@example.com</span>
                        <div class="mdl-layout-spacer"></div>
                        <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                            <i class="material-icons" role="presentation">arrow_drop_down</i>
                            <span class="visuallyhidden">Accounts</span>
                        </button>
                        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                            <li class="mdl-menu__item">hello@example.com</li>
                            <li class="mdl-menu__item">info@example.com</li>
                            <li class="mdl-menu__item"><i class="material-icons">add</i>Add another account...</li>
                        </ul>
                    </div>
                </header>
                <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                    <a class="mdl-navigation__link" id="home" href="#"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">dashboard</i>Home</a>
                    <a class="mdl-navigation__link" id="navCalls" href="#"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">feedback</i>Chamados</a>
                    <div id="navCategories"></div>
                    <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">supervised_user_circle</i>Clientes</a>
                    <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">contacts</i>Técnicos</a>
                    <div class="mdl-layout-spacer"></div>
                </nav>
            </div>

            <main id="mainContent" class="mdl-layout__content mdl-color--grey-100">

                <!--DASHBOARD TICKETS-->
                <div id="showContent" class="mdl-grid demo-content">

                    <!--TICKETS-->
                    <div class="contentX demo-chart mdl-shadow--2dp mdl-color-white container overflowBar row"></div>

                    <!--GRÁFICOS-->
                    <div class="demo-graphs mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col"><div id="graphs"></div></div>

                    <!--RESULTADOS-->
                    <div class="demo-graphs mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--8-col"><div id="reportCall-formResult"></div></div>

                    <!--LISTA DE PANELS-->
                    <div class="chat demo-cards mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">

                        <!--PANEL PARA ADICIONAR-->
                        <div class="demo-updates  mdl-shadow--1dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
                            <div class="panel panel-primary">
                                <div class="panel-heading" id="accordion">
                                    <b><span id="addPanelTitle"></span></b>
                                    <div class="btn-group pull-right">
                                        <button id="addPanelTitleBtn" class="panelButtons mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" onclick="closeCollapsePanels('#collapseTwo'); closeCollapsePanels('#collapseThree');">
                                            <i class="material-icons">add</i>
                                        </button>
                                    </div>
                                </div>
                                <div class="panel-collapse collapse" id="collapseOne">
                                    <div id="addPanelBody" class="panel-bodyForm"></div>
                                </div>
                            </div>
                        </div>

                        <!--PANEL PARA ALTERAR-->
                        <div class="demo-updates  mdl-shadow--1dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
                            <div class="panel panel-primary">
                                <div class="panel-heading" id="accordion">
                                    <b><span id="changePanelTitle"></span></b>
                                    <div class="btn-group pull-right">
                                        <button id="changePanelTitleBtn" class="panelButtons mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" <!--onclick="closeCollapsePanels('#collapseTwo'); closeCollapsePanels('#collapseThree');"-->>
                                            <i class="material-icons">create</i>
                                        </button>
                                    </div>
                                </div>
                                <div class="panel-collapse collapse" id="collapseOne">
                                    <div id="changePanelBody" class="panel-bodyForm"></div>
                                </div>
                            </div>
                        </div>
                        
                        <!--PANEL PARA RESOLVER-->
                        <div id="fixPanel" class="demo-updates  mdl-shadow--1dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
                            <div class="panel panel-primary">
                                <div class="panel-heading" id="accordion">
                                    <b><span id="fixPanelTitle"></span></b>
                                    <div class="btn-group pull-right">
                                        <button id="fixPanelTitleBtn" class="panelButtons mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" onclick="closeCollapsePanels('#collapseOne'); closeCollapsePanels('#collapseThree');">
                                            <i class="material-icons">done</i>
                                        </button>
                                    </div>
                                </div>
                                <div class="panel-collapse collapse" id="collapseTwo">
                                    <div id="fixPanelBody" class="panel-bodyForm"></div>
                                </div>
                            </div>
                        </div>

                        <!--PANEL PARA RELATÓRIOS-->
                        <div class="demo-updates  mdl-shadow--1dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
                            <div class="panel panel-primary">
                                <div class="panel-heading" id="accordion">
                                    <b><span id="reportPanelTitle"></span></b>
                                    <div class="btn-group pull-right">
                                        <button id="reportPanelTitleBtn" class="panelButtons mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" onclick="closeCollapsePanels('#collapseOne'); closeCollapsePanels('#collapseTwo');">
                                            <i class="material-icons">assignment</i>
                                        </button>
                                    </div>
                                </div>
                                <div class="panel-collapse collapse" id="collapseThree">
                                    <div id="reportPanelBody" class="panel-bodyForm"></div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

                <!--DASHBOARD CARDS-->

                <div id="showHome">
                    <div id="categories"></div>
                    <div id="categoriesBtn"></div>
                </div>

            </main>

            <div id="hiddenResults"></div>

        </div>

        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="index.css">

    </body>

</html>
